name: C++ Tests

on:
  pull_request:
    branches:
      - main 

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++

      - name: Build tests
        run: make all

      - name: Run UI unit tests
        run: make ui-test
      
      - name: Run sorting algorithms unit tests
        run: make sort-test
